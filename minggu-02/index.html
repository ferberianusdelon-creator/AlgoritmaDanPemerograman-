<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Antrian Loket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Antrian Loket</h1>

    <div class="loket">
      <h2>Nomor Dipanggil:</h2>
      <div id="current" class="current">-</div>
    </div>

    <div class="buttons">
      <button id="ambil">Ambil Nomor</button>
      <button id="panggil">Panggil Antrian</button>
    </div>

    <div class="list">
      <h3>Daftar Antrian:</h3>
      <ul id="queue"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
